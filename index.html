<html>
    <head>
        <meta charset="UTF-8">
        <title>Todo App</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>

        <div class="app">
            <div class="app-row">
                <h1>Saisie</h1>
            </div>
            <div class="app-row">
                <input type="text" id="user_input" placeholder="Description Tache">
                <button id="button_add">Ajouter</button>
                <button id="button_remove">Supprimer</button>
            </div>
            <div class="app-row">
                <p id="message"></p>
            </div>
            <div class="app-row">
                <h1>Liste</h1>
            </div>
            <div class="app-row">
                <ul id="task_list"></ul>
            </div>
        </div>
        
        <script src="scripts.js"></script>
    </body>
</html>
